name: run-tests
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install packages
        run: npm install

      - name: Run framework-server smoke tests
        run: |
          npm run test
        working-directory: ./api
